<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css" />
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css" />
    <link rel="stylesheet" href="./css/common.css" />
</head>

<body>
    <!-- 侧边栏 -->
    <aside class="ad_aside">
        <!-- 商标 -->
        <div class="brand">
            <a href="index.html">黑马12期-乐淘</a>
        </div>
        <!-- 超级管理员 -->
        <div class="user">
            <img src="./images/default.png" alt="">
            <span>超级管理员</span>
        </div>
        <!-- 导航栏 -->
        <div class="nav">
            <ul>
                <li>
                    <a href="user.html">
                        <span class="glyphicon glyphicon-user"></span> 用户管理
                    </a>
                </li>
                <li>
                    <a href="javascript:;">
                        <span class="glyphicon glyphicon-list"></span> 分类管理
                    </a>
                    <div class="child" style="display: block;">
                        <a href="first.html" class="now">一级分类</a>
                        <a href="second.html">二级分类</a>
                    </div>
                </li>
                <li>
                    <a href="product.html">
                        <span class="glyphicon glyphicon-tags"></span> 商品管理
                    </a>
                </li>
            </ul>
        </div>
    </aside>
    <!-- 右边 -->
    <div class="main">
        <!-- 顶部通栏 -->
        <div class="topbar">
            <a class="pull-left btn_menu" href="javascript:;"><span class="glyphicon glyphicon-align-justify"></span></a>
            <a class=" pull-right btn_logout" href="javascript:;"><span class="glyphicon glyphicon-log-out"></span></a>
        </div>
        <div class="container-fluid">
            <!-- 面包屑 导航-->
            <ol class="breadcrumb">
                <li><a href="#">管理系统</a></li>
                <li class="active">一级分类</li>
            </ol>
            <!-- 一级分类表单 -->
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <td width="20%">序号</td>
                        <td width="80%">分类名称</td>
                    </tr>
                </thead>
                <tbody>
                    <!--挖个坑-->
                    <tr>
                        <td></td>
                    </tr>
                </tbody>
            </table>

            <div class="text-right">
                <ul id="paginator"></ul>
            </div>
        </div>
    </div>
    </div>
    </div>
    </div>

    <!-- 退出邓旒窗口插件 -->
    <div class="modal fade" tabindex="-1" id="logoutModal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p class="text-danger">
                        <span class="glyphicon glyphicon-info-sign"></span> 您确定要退出后台管理系统吗？
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary btn_confirm">确定</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 引入的js文件 -->
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="lib/nprogress/nprogress.js"></script>
    <script src="lib/echarts/echarts.min.js"></script>
    <script src="./js/comment.js"></script>
</body>

</html>
