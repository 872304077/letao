<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>乐淘商城-搜索中心</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/searchList.css">

</head>

<body>


    <div class="lt_container">
        <div class="lt_header">

            <a href="index.html" class="icon_left"><span class="mui-icon mui-icon-arrowleft"></span></a>
            <h4>搜索中心</h4>
            <a href="search.html" class="icon_right"><span class="fa fa-search"></span></a>
        </div>

        <div class="lt_content">

            <!--mui-scroll-wrapper-->
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!-- 搜索框 -->
                    <div class="lt_search">
                        <input class="" type="text" placeholder="请输入你要查询的商品">
                        <button class="mui-btn-blue">搜索</button>
                    </div>
                    <!--这里放置真实显示的DOM内容-->
                    <!-- 搜索内容选项条 -->
                    <div class="lt_sort">
                        <a href="javascript:;">上架时间<span class="fa fa-angle-down"></span></a>
                        <a href="javascript:;" data-type="price">价格<span class="fa fa-angle-down"></span></a>
                        <a href="javascript:;" data-type="num">库存<span class="fa fa-angle-down"></span></a>
                        <a href="javascript:;">折扣<span class="fa fa-angle-down"></span></a>
                    </div>

                    <!-- 商品区 -->
                    <div class="lt_product">
                        <!-- 挖坑 -->
                        <div class="loading"></div>
                    </div>
                </div>
            </div>
        </div>


        <div class="lt_footer">
            <ul class="mui-clearfix">
                <li class="now">
                    <a href="index.html">
                        <span class="fa fa-home"></span>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="category.html">
                        <span class="fa fa-bars"></span>
                        <p>分类</p>
                    </a>
                </li>
                <li>
                    <a href="cart.html">
                        <span class="fa fa-shopping-cart"></span>
                        <p>购物车</p>
                    </a>
                </li>
                <li>
                    <a href="user.html">
                        <span class="fa fa-user"></span>
                        <p>会员中心</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>


    <script type="text/html" id="tpl">
        {{if data.length === 0}}
        <p>暂时没有更多的商品</p>
        {{/if}} {{each data v i}}
        <a href="product.html?productId={{v.id}}" class="item">
            <img src="{{v.pic[0].picAddr}}" alt="">
            <p class="mui-ellipsis-2">{{v.proName}}</p>
            <p>
                <span class="price">&yen;{{v.price}}</span>
                <span class="oldPrice">&yen;{{v.oldPrice}}</span>
            </p>
            <button class="mui-btn-blue">立即购买</button>
        </a>
        {{/each}}
    </script>
    <script src="lib/mui/js/mui.js"></script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="js/common.js"></script>
    <script src="./js/searchList.js"></script>

</body>

</html>
